html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}

/* Full Screen Section */
.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    text-align: center;
}

/* Hero */
.hero h1 {
    font-size: 64px;
    font-weight: 900;
}

.hero p {
    font-size: 20px;
    color: #aaa;
    max-width: 700px;
}

.btn {
    margin-top: 30px;
    padding: 14px 32px;
    background: #0077ff;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    transition: 0.3s;
}

.btn:hover {
    background: #0055cc;
}

/* Large Text Section */
.big-text {
    font-size: 56px;
    font-weight: 800;
    max-width: 900px;
    line-height: 1.2;
}

/* Metrics */
.metrics {
    display: flex;
    gap: 60px;
    flex-wrap: wrap;
}

.metric {
    font-size: 60px;
    font-weight: 800;
}

.metric-label {
    color: #aaa;
}

/* Improved Scroll Reveal */
.reveal {
    opacity: 0;
    transform: translateY(100px) scale(0.95);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.reveal.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
}

/* Project Blocks */
.project {
    max-width: 800px;
    margin: 40px auto;
}

.project h2 {
    font-size: 40px;
}

.project p {
    color: #bbb;
}

/* Timeline */
.timeline {
    position: relative;
    max-width: 800px;
}

.timeline-item {
    margin: 40px 0;
    font-size: 22px;
    font-weight: 500;
}
